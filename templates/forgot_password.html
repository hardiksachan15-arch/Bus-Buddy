{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="text-muted">Verify your details to set a new password</p>

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="Enter registered email">
            </div>

            <div class="form-group">
                <label>Phone Number (Verification)</label>
                <input type="text" name="phone" required placeholder="Enter registered phone">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" required placeholder="Enter new password">
            </div>

            <button type="submit" class="btn btn-primary w-full">Reset Password</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('login') }}"
                style="color: var(--primary); text-decoration: none; font-weight: 500;">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
