{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="text-muted">Login to Bus Buddy</p>

        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="name@college.edu">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="{{ url_for('forgot_password') }}"
                    style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
